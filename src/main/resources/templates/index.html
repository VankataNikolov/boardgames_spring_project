<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head">
</head>
<body>
    <header th:replace="fragments/common :: header"></header>
    <div class="bg-blur">
        <main>
            <div class="jumbotron-fluid">
                <div class="container py-3 rounded">
                    <div class="d-flex justify-content-center align-items-center">
                        <h1 class="display-4 title mr-3">Welcome to boardgames</h1>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-dice-6 mt-2 ml-4" viewBox="0 0 16 16">
                            <path d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"/>
                            <path d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-8 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                    </div>

                    <p class="lead text-center">This is a place where you can share thoughts on your favourite games</p><i class="fas fa-address-card"></i>
                    <hr class="my-4">
                    <p class="text-center">What do you want to do?</p>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-secondary btn-lg mx-3" th:href="@{/games/all}" role="button">See games</a>
                        <th:block sec:authorize="not isAuthenticated()">
                            <a class="btn btn-secondary btn-lg mx-3" th:href="@{/users/login}" role="button">Login</a>
                            <a class="btn btn-secondary btn-lg mx-3" th:href="@{/users/register}" role="button">Register</a>
                        </th:block>
                        <th:block sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="POST">
                                <button class="btn btn-secondary btn-lg mx-3" type="submit">Logout</button>
                            </form>
                        </th:block>

                    </div>

                </div>
            </div>
        </main>
    </div>

</body>
</html>
