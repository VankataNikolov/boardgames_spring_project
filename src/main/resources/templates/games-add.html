<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head">
<body>
<header th:replace="fragments/common :: header"></header>
<div class="bg-blur">
    <div class="d-flex justify-content-center">
        <div class="bg-green-linear mt-4 py-2 d-flex align-items-center justify-content-center rounded">
            <form th:action="@{/games/add}" method="POST" th:object="${gameAddBindingModel}"
                  enctype="multipart/form-data">
                <h3 class="text-center">Add New game</h3>
                <div>
                    <div class="col-auto mx-2">
                        <label for="inputName" class="col-form-label"><strong>Name</strong></label>
                    </div>
                    <div class="col-auto mx-2">
                        <input th:field="*{name}" type="text" name="name" id="inputName" class="form-control" required="required">
                    </div>
                    <div class="col-auto">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-light form-text bg-danger rounded mx-2"></small>
                    </div>
                </div>
                <div>
                    <div class="col-auto mx-2">
                        <label for="add-title-image" class="col-form-label font-weight-bold"><strong>Title picture</strong></label>
                    </div>
                    <div>
                        <input th:field="*{titleImgUrl}" type="file" id="add-title-image" name="titleImgUrl" required="required">
                    </div>
                    <div class="col-auto">
                        <small th:if="${#fields.hasErrors('titleImgUrl')}" th:errors="*{titleImgUrl}" class="text-light form-text bg-danger rounded mx-2"></small>
                    </div>
                </div>
                <div>
                    <div class="col-auto mx-2 font-weight-bold">
                        <label for="inputDescription" class="col-form-label"><strong>Description</strong></label>
                    </div>
                    <div class="col-auto mx-2">
                        <textarea th:field="*{description}" name="description" id="inputDescription" class="form-control"></textarea>
                    </div>
                    <div class="col-auto">
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-light form-text bg-danger rounded mx-2"></small>
                    </div>
                </div>
                <div class="col-auto  mx-2">
                    <label class="font-weight-bold"><strong>Categories: </strong>
                        <input type="checkbox" name="categories" class="mx-2"
                               th:each="category : ${allCategories}"
                               th:text="${category.name}"
                               th:value="${category.name}"
                               th:field="*{categories}"
                        />
                    </label>
                </div>
                <div class="col-auto">
                    <small th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}" class="text-light form-text bg-danger rounded mx-2"></small>
                </div>
                <div>
                    <div class="col-auto mx-2">
                        <label class="col-form-label font-weight-bold"><strong>Select up to 5 game pictures</strong></label>
                    </div>
                    <div>
                        <input type="file" name="pictures">
                    </div>
                    <div>
                        <input type="file" name="pictures">
                    </div>
                    <div>
                        <input type="file" name="pictures">
                    </div>
                    <div>
                        <input type="file" name="pictures">
                    </div>
                    <div>
                        <input type="file" name="pictures">
                    </div>
                    <div class="col-auto">
                        <small th:if="${#fields.hasErrors('pictures')}" th:errors="*{pictures}" class="text-light form-text bg-danger rounded mx-2"></small>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-warning btn-block w-50" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
