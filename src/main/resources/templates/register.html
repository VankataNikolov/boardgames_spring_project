<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head">

</head>
<body>
    <header th:replace="fragments/common :: header"></header>
    <div class="bg-blur">
        <div class="d-flex justify-content-center">
            <div class="bg-green-linear mt-4 p-2 d-flex align-items-center justify-content-center rounded">
                <form th:object="${userRegisterBindingModel}" th:action="@{/users/register}" method="POST">
                    <h3 class="text-center">Register</h3>
                    <p th:if="${notEquals}" class="text-danger text-center">
                        Password not confirm!
                    </p>
                    <div>
                        <div class="col-auto mx-2">
                            <label for="inputUsername" class="col-form-label">Username</label>
                        </div>
                        <div class="col-auto mx-2">
                            <input th:value="*{username}" th:errorclass="is-invalid" type="text" name="username" id="inputUsername" class="form-control"
                                   aria-describedby="usernameHelpInline">
                        </div>
                        <div class="col-auto">
                            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="usernameError" class="text-light form-text bg-danger rounded mx-2"></small>
                        </div>
                    </div>
                    <div>
                        <div class="col-auto  mx-2">
                            <label for="inputPassword" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto mx-2">
                            <input type="password" name="password" id="inputPassword" class="form-control"
                                   aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-auto">
                            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-light form-text bg-danger rounded mx-2"></small>
                        </div>
                    </div>
                    <div>
                        <div class="col-auto  mx-2">
                            <label for="inputPassword" class="col-form-label">Confirm password</label>
                        </div>
                        <div class="col-auto mx-2">
                            <input type="password" name="confirmPassword" id="inputConfirmPassword" class="form-control"
                                   aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-auto">
                            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-light form-text bg-danger rounded mx-2"></small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="btn btn-warning btn-block w-50" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
