<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head">
<body>
<header th:replace="fragments/common :: header"></header>
<div class="bg-blur">
    <div class="d-flex justify-content-center">
        <div class="bg-green-linear mt-4 py-2 d-flex align-items-center justify-content-center rounded">
            <form th:action="@{/links/add}" method="POST" th:object="${linkServiceModel}"
                  enctype="multipart/form-data">
                <h3 class="text-center">Add new link</h3>
                <div>
                    <div class="col-auto mx-2">
                        <label for="inputTitle" class="col-form-label"><strong>Title</strong></label>
                    </div>
                    <div class="col-auto mx-2">
                        <input th:field="*{title}" type="text" name="title" id="inputTitle" class="form-control" required="required">
                    </div>
                    <div class="col-auto">
                        <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-light form-text bg-danger rounded mx-2"></small>
                    </div>
                </div>
                <div>
                    <div class="col-auto mx-2">
                        <label for="inputUrl" class="col-form-label"><strong>URL</strong></label>
                    </div>
                    <div class="col-auto mx-2">
                        <input th:field="*{url}" type="text" name="url" id="inputUrl" class="form-control" required="required">
                    </div>
                    <div class="col-auto">
                        <small th:if="${#fields.hasErrors('url')}" th:errors="*{url}" class="text-light form-text bg-danger rounded mx-2"></small>
                    </div>
                </div>
                <div>
                    <div class="col-auto mx-2 font-weight-bold">
                        <label for="inputDescription" class="col-form-label"><strong>Description</strong></label>
                    </div>
                    <div class="col-auto mx-2">
                        <textarea th:field="*{description}" name="description" id="inputDescription" class="form-control"></textarea>
                    </div>
                    <div class="col-auto">
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-light form-text bg-danger rounded mx-2"></small>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-warning btn-block w-50" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
