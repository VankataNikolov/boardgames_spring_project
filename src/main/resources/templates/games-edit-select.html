<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head">

</head>
<body>
<header th:replace="fragments/common :: header"></header>
<div class="bg-blur">
    <div class="d-flex justify-content-center">
        <div class="bg-green-linear mt-4 py-2 d-flex align-items-center justify-content-center rounded">
            <form sec:authorize="hasRole('ROLE_EDITOR')" th:action="@{/games/edit}" th:method="GET">
                <h3 class="text-center">Select game for edit</h3>
                <div>
                    <div class="col-auto mx-2">
                        <label for="selectGame" class="col-form-label"><strong>Games</strong></label>
                    </div>
                    <div class="col-auto mx-2">
                        <select class="form-control" th:name="gameId" id="selectGame">
                            <option value="" disabled selected>Select game</option>
                            <option th:each="game : ${allGames}"
                                    th:value="${game.id}"
                                    th:text="${game.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-warning btn-block w-50" type="submit">Select</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
