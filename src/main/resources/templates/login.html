<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head">

</head>
<body>
    <header th:replace="fragments/common :: header"></header>
    <div class="bg-blur">
        <div class="d-flex justify-content-center">
            <div class="bg-green-linear mt-4 py-2 d-flex align-items-center justify-content-center rounded">
                <form th:action="@{/users/login}" method="POST">
                    <h3 class="text-center">Login</h3>
                    <small th:if="${param.error}" class="text-danger text-center">
                        This username and password combination does not exist.
                    </small>
                    <div>
                        <div class="col-auto mx-2">
                            <label for="inputUsername" class="col-form-label">Username</label>
                        </div>
                        <div class="col-auto mx-2">
                            <input type="text" name="username" id="inputUsername" class="form-control"
                                   aria-describedby="usernameHelpInline">
                        </div>
                    </div>
                    <div>
                        <div class="col-auto  mx-2">
                            <label for="inputPassword" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto mx-2">
                            <input type="password" name="password" id="inputPassword" class="form-control"
                                   aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="btn btn-warning btn-block w-50" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
